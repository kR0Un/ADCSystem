<html>

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/inputFields.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>>
    <script type="text/javascript" src="{{ url_for('static', filename='js/createDocument.js') }}" defer></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/saveDocument.js') }}" defer></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/save_modal.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/logout.js') }}" defer></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/validateDataForDoc1.js') }}" defer></script>
    <title>Система автоматизированного заполнения документов</title>
</head>

<body>
    <header>
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-book" viewBox="0 0 16 16">
                <path d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783"/>
            </svg>
        </div>
        <div class="menu">
            <a href="/main" class="a-menu">Создать</a>
            <a href="/all_documents" class="a-menu">Мои Документы</a>
            <a href="/admin" class="a-menu-chouse">Журнал действий</a>
        </div>

        <div class="sign-in">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
              </svg>
            <p class="p-user-name">{{user.user_name}}</p>
            <button class="sign-in-btn" id="logout-btn">Выйти</button>
        </div>
    </header>
    <div class="admin-div">
        {% for action in actions %}
        <div class="action" data-date="{{action.date|format_datetime}}" data_name="{{action.user_name}} {{action.user_secondname}}">
            <div class="action-div-date">
                <p class="action-p-date">{{action.date|format_datetime}}</p>
            </div>
            <div class="action-div-name">
                <p class="action-p-name">{{action.user_name}} {{action.user_secondname}}</p>
            </div>
            <div class="action-div">
                <p class="action-p">{{action.action}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
