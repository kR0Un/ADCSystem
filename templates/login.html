<html>

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- <script type="text/javascript" src="{{ url_for('static', filename='js/loadDocuments.js') }}" defer></script> -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/login.js') }}" defer></script>
    <title>Система автоматизированного заполнения документов</title>
</head>

<body>
    <header>
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-book" viewBox="0 0 16 16">
                <path d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783"/>
            </svg>
        </div>
        <div class="menu">
            <a href="/main" class="a-menu">Создать</a>
            <a href="/all_documents" class="a-menu">Мои Документы</a>
            <a href="#" class="a-menu">Задания</a>
        </div>
        <div class="sign-in">
            <button type="button" class="sign-in-btn">Войти</button>
        </div>
    </header>

    <div class="main">
        <p class="p-label"> Пожалуйста, войдите в систему</p>
        <div class="input-field-main">
            <input class="input-field" id="login" type="text" required>
            <label class="input-field-placeholder" id="placeholder-login">Логин</label>
            <label class="warning-label" id="error-login">введите логин</label>
        </div>
        <br>
        <div class="input-field-main">
            <input class="input-field" id="password" type="password" required>
            <label class="input-field-placeholder" id="placeholder-password">Пароль</label>
            <label class="warning-label" id="error-password">введите пароль</label>
        </div>
        <div class="error-message" id="login-error">Нверный логин или пароль</div>
        <div class="input-field-main">
            <button class="btn1" id="login-btn">Войти</button>
        </div>
    </div>

</body>

</html>
